<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f9;
      font-family: Arial, sans-serif;
    }
    .calculator {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
      width: 280px;
    }
    .display {
      width: 100%;
      height: 50px;
      text-align: right;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      background: #f0f0f0;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      padding: 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #e0e0e0;
      transition: 0.2s;
    }
    button:hover {
      background: #d1d1d1;
    }
    .equal {
      background: #4CAF50;
      color: white;
      grid-column: span 2;
    }
    .equal:hover {
      background: #45a049;
    }
    .clear {
      background: #f44336;
      color: white;
    }
    .clear:hover {
      background: #da190b;
    }
  </style>
</head>
<body>
